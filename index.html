<body>
    <button type="button" class="viewbtn" id="bbtn" onclick="getminus()"><img
            src="https://img.icons8.com/material-rounded/24/000000/circled-left--v2.png" /></button>
    <button type="button" class="chckbtn" id="fbtn" onclick="getplus()"><img
            src="https://img.icons8.com/material-rounded/24/000000/circled-right-2.png" /></button>

    <div class="calender">

    </div>
    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="frm-id" style="float:left">
                Title:<input type="text" name="title" id="title" value="">
                <br>
                Date:<input type="text" name="date" id="date" value="">
                <br>
                From:<input type="time" name="from" id="from" value="">
                TO:<input type="time" name="to" id="to" value="">
                <br>
                <label>Description</label>
                <textarea style="resize:none" name="description" cols="num" rows="num"></textarea>
                <br>
                <button class="btn" type="submit" onclick="submitform(this.form,event)">Submit</button>

                <button type="reset" class="clear1"></button>
            </form>
            <form id="newattendee" style="float:right">
                Name:<input type="text" name="name" id="name" placeholder="" value="">
                <br>
                Email:<input type="text" name="newattendee" id="newattendee" value="">
                <br>

                <button class="btn" onclick="addnew(this.form,event)">Add new </button>
                <button type="reset" class="clear2"></button>

            </form>
            <div class="btnview">
                <button class="viewbtn" onclick="viewmembers(event)"><img
                        src="https://img.icons8.com/material-rounded/24/000000/connection-status-off.png" /></button>
            </div>
        </div>

    </div>
    <div id="member">
        <div id="member-content">

        </div>

    </div>
    <div id="view-data">
        <div id="view-data-content">

        </div>

    </div>

    <div id="update-data">
        <div id="update-data-content">
            <form id="update-frm">
                Title:<input type="text" name="title" id="title" value="">
                <br>
                Date:<input type="text" name="date" id="date" value="">
                <br>
                From:<input type="time" name="from" id="from" value="">
                TO:<input type="time" name="to" id="to" value="">
                <br>
                <label>Description</label>
                <textarea style="resize:none" name="description" cols="num" rows="num"></textarea>
                <br>
                <!-- <button class="btn" type="button" id="" onclick="ubtn(event)">Update</button> -->
            </form>
            <button class="btn" type="button" id="updatebtn">Update</button>
                <button class="btn" type="button" id="deletebtn">Delete</button>
        </div>
